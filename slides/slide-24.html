<!DOCTYPE html>

    <style>
        :root { color-scheme: light; }
        * { box-sizing: border-box; }
        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: radial-gradient(circle at 20% 20%, #16213E 0%, #0F172A 45%, #020617 100%);
            font-family: 'HarmonyOS Sans SC', 'PingFang SC', 'Microsoft YaHei', 'Source Han Sans SC', sans-serif;
            color: #1D2939;
        }
        .slide {
            width: 1280px;
            height: 720px;
            background: #FFFFFF;
            border-radius: 32px;
            position: relative;
            padding: 96px 112px 120px 112px;
            box-shadow: 0 32px 120px rgba(15, 23, 42, 0.45);
            overflow: hidden;
        }
        .slide.cover {
            background: linear-gradient(140deg, #165DFF 0%, #36CFFB 55%, #5AD7F7 100%);
            color: #FFFFFF;
        }
        .slide.cover .badge {
            background: rgba(255, 255, 255, 0.18);
            color: #FFFFFF;
        }
        .slide.cover .slide-title {
            color: #FFFFFF;
            font-size: 64px;
        }
        .slide.cover .slide-subtitle {
            color: rgba(255, 255, 255, 0.85);
            font-size: 28px;
        }
        .slide.cover .content ul li {
            color: rgba(255, 255, 255, 0.9);
        }
        .badge {
            position: absolute;
            top: 36px;
            left: 48px;
            padding: 6px 18px;
            border-radius: 999px;
            background: rgba(22, 93, 255, 0.12);
            color: #165DFF;
            font-size: 18px;
            font-weight: 600;
            letter-spacing: 0.02em;
        }
        .slide-title {
            margin: 0;
            font-size: 46px;
            line-height: 1.2;
            color: #101828;
            font-weight: 700;
            letter-spacing: 0.01em;
        }
        .slide-subtitle {
            margin: 18px 0 48px 0;
            font-size: 24px;
            line-height: 1.6;
            color: #475467;
            max-width: 780px;
        }
        .content {
            font-size: 24px;
            line-height: 1.6;
            color: #1D2939;
        }
        .content ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .content li {
            margin-bottom: 20px;
            position: relative;
            padding-left: 28px;
        }
        .content li::before {
            content: '';
            position: absolute;
            left: 0;
            top: 12px;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #165DFF;
            box-shadow: 0 0 0 5px rgba(22, 93, 255, 0.2);
        }
        .slide.cover .content li::before {
            background: rgba(255, 255, 255, 0.9);
            box-shadow: 0 0 0 5px rgba(255, 255, 255, 0.2);
        }
        .nav-hint {
            position: absolute;
            bottom: 40px;
            left: 56px;
            font-size: 18px;
            color: #98A2B3;
            letter-spacing: 0.02em;
        }
        .slide.cover .nav-hint {
            color: rgba(255, 255, 255, 0.7);
        }
        .page-number {
            position: absolute;
            bottom: 40px;
            right: 56px;
            font-size: 20px;
            color: #98A2B3;
            font-weight: 500;
            letter-spacing: 0.04em;
        }
        .slide.cover .page-number {
            color: rgba(255, 255, 255, 0.75);
        }
    </style>

<body>
    <div class="slide" data-slide="24">
            <div class="badge">六、大模型部署技术体系</div>
            <h1 class="slide-title">6.4 云端与边缘部署策略</h1>
            <div class="content">
                <ul>
                <li>大模型部署主要分为云端部署和边缘部署两种模式、各有特点和适用场景：云端部署特点：算力资源丰富：拥有顶配 GPU 集群、支持海量参数和超高精度模型、网络延迟较高：依赖网络传输</li>
                <li>延迟通常为几十到几百毫秒、隐私风险：数据需要上传到云端、存在泄露风险、成本较高：云算力费用昂贵、按使用量计费、可扩展性强：能够根据需求动态调整资源配置</li>
                <li>云端部署适合的场景：大规模、高精度的 AI 应用；需要频繁更新模型的场景；对实时性要求不高的批处理任务；需要共享模型服务的多用户场景</li>
                </ul>
            </div>
            <div class="nav-hint">使用 ← → 键切换</div>
            <div class="page-number"></div>
    </div>
