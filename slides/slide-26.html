        body {
            margin: 0;
            min-height: 100vh;

        .slide.cover .slide-subtitle {

            font-size: 28px;
        }
        .slide.cover .content ul li {
            color: rgba(255, 255, 255, 0.9);
        }
        .badge {
            position: absolute;
            top: 36px;
            left: 48px;
            padding: 6px 18px;
            border-radius: 999px;

            color: #165DFF;
            font-size: 18px;

            letter-spacing: 0.02em;
        }
        .slide-title {
            margin: 0;

            line-height: 1.6;
            color: #475467;
            max-width: 780px;
        }
        .content {
            font-size: 24px;
            line-height: 1.6;
            color: #1D2939;
        }
        .content ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .content li {
            margin-bottom: 20px;
            position: relative;
            padding-left: 28px;
        }
        .content li::before {
            content: '';
            position: absolute;
            left: 0;
            top: 12px;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #165DFF;
            box-shadow: 0 0 0 5px rgba(22, 93, 255, 0.2);

        .slide.cover .content li::before {

            bottom: 40px;

            font-size: 20px;
            color: #98A2B3;
            font-weight: 500;

    <div class="slide" data-slide="26">
            <div class="badge">七、大模型训练技术体系</div>
            <h1 class="slide-title">7.1 大模型训练的基本流程</h1>
            <div class="content">
                <ul>
                <li>大模型训练是一个复杂的系统工程，涉及数据准备、模型设计、训练策略、资源配置等多个环节</li>
                <li>与传统的机器学习模型相比，大模型的训练具有数据规模大、模型参数多、计算资源需求高、训练时间长等特点</li>
                <li>大模型训练的基本流程包括：数据准备阶段：数据收集：收集海量的文本、图像、音频等多模态数据、数据清洗：去除噪声、重复数据、处理缺失值、数据预处理：分词、标注、特征提取等</li>
                <li>数据增强：通过各种技术增加数据多样性</li>
                </ul>
            </div>
            <div class="nav-hint">使用 ← → 键切换</div>

    </div>
