<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI 技术核心解析报告 - 幻灯片 21</title>
    <style>
        :root { color-scheme: light; }
        * { box-sizing: border-box; }
        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: radial-gradient(circle at 20% 20%, #16213E 0%, #0F172A 45%, #020617 100%);
            font-family: 'HarmonyOS Sans SC', 'PingFang SC', 'Microsoft YaHei', 'Source Han Sans SC', sans-serif;
            color: #1D2939;
        }
        .slide {
            width: 1280px;
            height: 720px;
            background: #FFFFFF;
            border-radius: 32px;
            position: relative;
            padding: 96px 112px 120px 112px;
            box-shadow: 0 32px 120px rgba(15, 23, 42, 0.45);
            overflow: hidden;
        }
        .slide.cover {
            background: linear-gradient(140deg, #165DFF 0%, #36CFFB 55%, #5AD7F7 100%);
            color: #FFFFFF;
        }
        .slide.cover .badge {
            background: rgba(255, 255, 255, 0.18);
            color: #FFFFFF;
        }
        .slide.cover .slide-title {
            color: #FFFFFF;
            font-size: 64px;
        }
        .slide.cover .slide-subtitle {
            color: rgba(255, 255, 255, 0.85);
            font-size: 28px;
        }
        .slide.cover .content ul li {
            color: rgba(255, 255, 255, 0.9);
        }
        .badge {
            position: absolute;
            top: 36px;
            left: 48px;
            padding: 6px 18px;
            border-radius: 999px;
            background: rgba(22, 93, 255, 0.12);
            color: #165DFF;
            font-size: 18px;
            font-weight: 600;
            letter-spacing: 0.02em;
        }
        .slide-title {
            margin: 0;
            font-size: 46px;
            line-height: 1.2;
            color: #101828;
            font-weight: 700;
            letter-spacing: 0.01em;
        }
        .slide-subtitle {
            margin: 18px 0 48px 0;
            font-size: 24px;
            line-height: 1.6;
            color: #475467;
            max-width: 780px;
        }
        .content {
            font-size: 24px;
            line-height: 1.6;
            color: #1D2939;
        }
        .content ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }
        .content li {
            margin-bottom: 20px;
            position: relative;
            padding-left: 28px;
        }
        .content li::before {
            content: '';
            position: absolute;
            left: 0;
            top: 12px;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #165DFF;
            box-shadow: 0 0 0 5px rgba(22, 93, 255, 0.2);
        }
        .slide.cover .content li::before {
            background: rgba(255, 255, 255, 0.9);
            box-shadow: 0 0 0 5px rgba(255, 255, 255, 0.2);
        }
        .nav-hint {
            position: absolute;
            bottom: 40px;
            left: 56px;
            font-size: 18px;
            color: #98A2B3;
            letter-spacing: 0.02em;
        }
        .slide.cover .nav-hint {
            color: rgba(255, 255, 255, 0.7);
        }
        .page-number {
            position: absolute;
            bottom: 40px;
            right: 56px;
            font-size: 20px;
            color: #98A2B3;
            font-weight: 500;
            letter-spacing: 0.04em;
        }
        .slide.cover .page-number {
            color: rgba(255, 255, 255, 0.75);
        }
    </style>
</head>
<body>
    <div class="slide" data-slide="21">
            <div class="badge">六、大模型部署技术体系</div>
            <h1 class="slide-title">6.1 大模型部署的基本流程</h1>
            <div class="content">
                <ul>
                <li>大模型部署是将训练好的模型从开发环境迁移到生产环境的过程，涉及模型优化、环境配置、性能调优等多个环节</li>
                <li>2025 年，大模型部署不再局限于传统的云端集中式架构，而是向云端 - 边缘协同的分布式部署模式演进</li>
                <li>大模型部署的基本流程包括：模型准备阶段：完成模型训练并达到预期性能目标；进行充分的测试验证，确保模型的准确性和稳定性；导出模型文件，通常转换为 ONNX 等标准格式</li>
                </ul>
            </div>
            <div class="nav-hint">使用 ← → 键切换</div>
            <div class="page-number"></div>
    </div>
    <script src="navigation.js"></script>
</body>
</html>
